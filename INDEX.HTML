<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card UI Design</title>
    <link rel="stylesheet" href="./STYLE.CSS">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="profile-card">
        <div class="image">
            <img src="./it img.jpeg" alt="" class="image_style">
        </div>
        
        <div class="text-data">
            <span class="name">Coding Master Yogi</span>
            <span class="job">Developer & YouTuber</span>
        </div>

        <div class="media-button">
            <a href="https://www.facebook.com/" style="background: #4267b2;" class="link">
                <i class="fa fa-facebook" ></i>
            </a>
           <a href="https://www.instagram.com/" style="background: #e1306c;" class="link">
               <i class="fa fa-instagram"></i>
           </a>
           <a href="https://twitter.com/" style="background: #1da1f2;" class="link" class="link">
               <i class="fa fa-twitter"></i>
           </a>
            <a href="https://www.youtube.com/" style="background: #ff0000;" class="link" class="link">
                
                <i class="fa fa-youtube-play"></i></a>
            </a>
        </div>

        <div class="button">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class="fa fa-heart-o"></i>
                <span class="number">10M</span>
            </div>
            <div class="data">
                <i class="fa fa-comments-o"></i>
                <span class="number">1M</span>
            </div>
            <div class="data">
                <i class='fa fa-share-square-o'></i>
                <span class="number">900K</span>
            </div>
        </div>
    </div>
</body>
</html>
